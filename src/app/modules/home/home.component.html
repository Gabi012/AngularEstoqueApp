<div class="grid">
  <div class="col-12">
    <div class="flex justify-content-center align-center text-align-center">
      <form [formGroup]="loginForm" *ngIf="loginCard" (ngSubmit)="onSubmitLoginForm()">
        <p-card
          styleClass="mt-10"
          header="Login"
          subheader="FaÃ§a login com sua conta existente!"
        >
          <div class="flex justify-content-center align-center text-align-center">
            <input type="email" pInputText placeholder="email" formControlName="email"/>
          </div>
          <div class="flex justify-content-center align-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password"/>
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Login" [disabled]="!this.loginForm.valid"></button>
          </div>
          <span style="cursor: pointer;" (click)="loginCard = !loginCard" class="flex justify-content-center align-center text-align-center mt-3 text-red-600 font-semibold" >
            Criar Conta
          </span>
      </p-card>
      </form>

      <form *ngIf="!loginCard" [formGroup]="signupForm" (ngSubmit)="onSubmitSignUpForm()">
        <p-card
          styleClass="mt-10"
          header="Criar Conta"
          subheader="Criar conta gratuita"
        >
          <div class="flex justify-content-center align-center text-align-center mt-3">
            <input type="text" pInputText placeholder="Nome" formControlName="name"/>
          </div>

          <div class="flex justify-content-center align-center text-align-center mt-3">
            <input type="email" pInputText placeholder="Email" formControlName="email"/>
          </div>
          <div class="flex justify-content-center align-center text-align-center mt-3">
            <input type="password" pInputText placeholder="Senha" formControlName="password"/>
          </div>
          <div class="card flex justify-content-center mt-3">
            <button type="submit" pButton pRipple label="Criar Conta" [disabled]="!this.signupForm.valid"></button>
          </div>
          <span (click)="loginCard = !loginCard" class="flex justify-content-center align-center text-align-center mt-3 text-red-600 font-semibold"
          style="cursor: pointer;" >
            Fazer login
          </span>
      </p-card>
      </form>
    </div>
  </div>
</div>
